version: '3.7'

services:
    bot:
        build: https://github.com/edementyev/salesboard.git
        image: salesboard:latest
        command: python3 ./app/bot.py -c -p
        restart: unless-stopped
        environment:
            - SALESBOARD_ADMINS=['119707338']
            - SALESBOARD_PROXY={'protocol':'socks5','ip':'116.203.53.174','port':'1008','username':'telegram','password':'telegram'}
        networks:
            - network
        depends_on:
            - db
            - redis

    db:
        image: 'postgres:alpine'
        restart: unless-stopped
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=docker
            - POSTGRES_DB=docker
        volumes:
            - dbdata:/var/lib/postgresql/data
        networks:
            - network

    redis:
        image: 'redis:alpine'
        command: redis-server --appendonly yes
        restart: unless-stopped
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=docker
            - POSTGRES_DB=docker
        volumes:
            - redisdata:/data
        networks:
            - network

networks:
    network:

volumes:
    dbdata:
        name: salesboard-db
    redisdata:
        name: salesboard-redis